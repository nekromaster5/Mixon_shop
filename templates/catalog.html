<html lang="en">

<head>
    <meta charset="utf-8">
    {% load static %}
    <title>Partsix - Auto Parts & Car Accessories Shop HTML Template</title>
    <meta name="description" content="Morden Bootstrap HTML5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/src/assets/img/favicon.ico' %}">

    <!-- ======= All CSS Plugins here ======== -->
    <link rel="stylesheet" href="{% static '/src/assets/css/plugins/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static '/src/assets/css/plugins/glightbox.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap"
          rel="stylesheet">

    <!-- Plugin css -->
    <link rel="stylesheet" href="{% static '/src/assets/css/vendor/bootstrap.min.css' %}">

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static '/src/assets/css/style.css' %}">

</head>

<body>
<iframe src="../templates/header.html" frameborder="0" style="width: 100%; height: 300px;"></iframe>

<link rel="import" href="publuic/header.html">

<div id="app"></div>
<div class="vertical-block" style="margin-left: 100px; ">
    <div class="item" onclick="handleItemClick('Item 1') ">
        <img src="path/to/logo1.png" alt="Logo 1">
        <p>Item 1</p>
    </div>
    <div class="item" onclick="handleItemClick('Item 2')">
        <img src="path/to/logo2.png" alt="Logo 2">
        <p>Item 2</p>
    </div>
    <!-- Add more items as needed -->
</div>

<script>
    function handleItemClick(itemName) {
        alert('Clicked on ' + itemName);
        // Add your custom click handling logic here
    }
</script>
<!-- Добавьте другие элементы по аналогии -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<div class="swiper-container">
    <!-- Дополнительные обертки, если нужны -->
    <div class="swiper-wrapper">
        <!-- Слайды -->
        <div class="swiper-slide">Слайд 1</div>
        <div class="swiper-slide">Слайд 2</div>
        <div class="swiper-slide">Слайд 3</div>
        <!-- Добавьте нужное количество слайдов -->
    </div>
    <!-- Если нужны навигационные кнопки -->
    <!-- <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div> -->
    <!-- Если нужны индикаторы слайдов -->
    <div class="swiper-pagination"></div>
</div>

<!-- Блок с кнопками "brends" -->
<div class="brends">
    <button>Кнопка 1</button>
    <button>Кнопка 2</button>
    <button>Кнопка 3</button>
    <button>Кнопка 4</button>
    <button>Кнопка 5</button>
    <button>Кнопка 6</button>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Инициализация слайдера -->
<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>
<!-- All Script JS Plugins here  -->
<script src="{% static '/src/assets/js/vendor/popper.js' %}" defer="defer"></script>
<script src="{% static '/src/assets/js/vendor/bootstrap.min.js' %}" defer="defer"></script>
<script src="{% static '/src/assets/js/plugins/swiper-bundle.min.js' %}"></script>
<script src="{% static '/src/assets/js/plugins/glightbox.min.js' %}"></script>
<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("myDropdown");
        dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
    }

    // Закрыть выпадающий список при клике вне него
    window.onclick = function (event) {
        if (!event.target.matches('.panel button')) {
            var dropdowns = document.getElementsByClassName("dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                }
            }
        }
    }
</script>
<!-- Customscript js -->
<script src="{% static '/src/assets/js/script.js' %}"></script>

</body>
</html>
