    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <!-- ======= All CSS Plugins here ======== -->

    <link rel="stylesheet" href="{% static '/src/assets/css/style.css' %}">
    <title></title>

</head>
<body>

<div class="body__wrapper">
    <header>{% include "header.html" %}</header>
    <main class="main__content_wrapper">

    </main>
    <footer>{% include "footer.html" %}</footer>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Показать первый слайд при загрузке страницы
        $(".slide.active").show();

        $(".slide-buttons button").click(function () {
            var index = $(this).data("slide-index");
            $(".slide").hide();
            $(".slide").eq(index).show();
        });
    });

    function switchBlock_to_Characteristics() {
        var productDescriptionBlock = document.querySelector('.product_description');
        var otherBlock = document.querySelector('.Characteristics');

        // Переключение отображения блоков
        if ((productDescriptionBlock.style.display === 'block')) {
            productDescriptionBlock.style.display = 'none';
            otherBlock.style.display = 'block';
        } else {
            productDescriptionBlock.style.display = 'none';
            otherBlock.style.display = 'block';
        }
    }

    function switchBlock_to_product_description() {
        var productDescriptionBlock = document.querySelector('.Characteristics');
        var otherBlock = document.querySelector('.product_description');

        // Переключение отображения блоков
        if (productDescriptionBlock.style.display === 'block') {
            productDescriptionBlock.style.display = 'none';
            otherBlock.style.display = 'block';
        } else {
            productDescriptionBlock.style.display = 'none';
            otherBlock.style.display = 'block';
        }
    }
</script>
</html>
