        <h3 class="product__card--title"><a href="{% url 'product' %}">Шпатлевка<br>универсальная<br>Карс 1 кг UNI</a>

        <ul class="rating product__card--rating d-flex">

            </li>
            <li class="rating__list">

                    <img src="{% static '/src/assets/img/other/rating_star_filled.png' %}" alt="filled star">

            </li>
            <li class="rating__list">
